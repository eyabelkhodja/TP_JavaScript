<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Todo</title>
    <link rel="stylesheet" href="zina.css">
</head>
<body>

    <div class="todo-container">
        <div class="task-list">
            <h2>Liste des Tâches</h2>
            <ul id="todoList">
            </ul>
        </div>

        <div class="task-input">
            <h1>Ajouter une Tâche</h1>
            <input type="text" id="dayInput" placeholder="Jour de la semaine (ex: Lundi)" />
            <input type="text" id="todoInput" placeholder="Ajouter une tâche" />
            <button id="addButton">Ajouter</button>
        </div>
    </div>

    <script src="coude.js"></script>
</body>
</html>
